<div>
    <h1>
        Welcome to {{ title }}!
    </h1>
    <button (click)="addFirestoreEntry()">Add Entry to Firestore</button>
    <button (click)="fetchFirestoreData()">Fetch Data from Firestore</button>
    <button (click)="deleteFirestoreData()">Delete Data from Firestore</button>
    <button (click)="downloadAllData()">Download All Data</button>
    <div *ngIf="paca">
        <h2>Data from paca:</h2>
        <pre>{{ paca }}</pre>
    </div>

    
</div>
