<app-navbar></app-navbar>
<div class="loader-container" *ngIf="!cargado">
    <img src="../../assets/load.gif" alt="Cargando..." class="loader">
</div>

<app-alert
[show]="isPopupVisible"
[title]="popupTitle"
[message]="popupMessage"
(close)="onPopupClose()"
></app-alert>

<div class="container">
    <h1>Listado de Pr√©stamos Arcos</h1>
    <div *ngFor="let prestamo of prestamoArcosList" class="accordion-item">
        <button class="accordion-title" (click)="togglePrestamo(prestamo)">
          {{prestamo.actualizado}} | {{ prestamo.tipo }}
        </button>
        <div class="accordion-content" *ngIf="prestamo.expanded">
            <p>Autor: {{ prestamo.autor }}</p>
            <p>Tipo: {{ prestamo.tipo }}</p>
            <p>Fecha: {{ prestamo.fecha }}</p>
            <p>Hora: {{ prestamo.hora }}</p>
            <p>Sede: {{ prestamo.sede }}</p>
            <p>Arcos: -<span *ngFor="let arco of prestamo.arcos">{{ arco.id }} - </span></p>
            <div class="button-group">
                <button class="btn-aceptar" (click)="enviarActualizacionesPrestamoArcos(prestamo.id)">Aceptar</button>
                <button class="btn-editar" (click)="openSnackBar('Funcion no disponible')">Editar</button>
                <button class="btn-eliminar" (click)="eliminarStage(prestamo.id)">Eliminar</button>
            </div>
        </div>
        
    </div>
</div>
