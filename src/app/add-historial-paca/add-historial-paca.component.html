<app-navbar></app-navbar>
<app-alert
[show]="isPopupVisible"
[title]="popupTitle"
[message]="popupMessage"
(close)="onPopupClose()"
></app-alert>
<h1>Agregar Historial</h1>

<h2> Paca #{{actual.id}} Tipo {{actual.tipo}}</h2>
<form (submit)="Agregar($event)">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" required>
    <div class="form-group">
        <label for="sede">Sede</label>
        <select id="sede">
            <option *ngFor="let sede of sedes" [value]="sede">{{sede}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="distancia">Distancia</label>
        <select id="distancia">
            <option *ngFor="let distancia of distancias" [value]="distancia">{{distancia}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="ubicacion">Ubicacion</label>
        <select id="ubicacion">
            <option *ngFor="let ubicacion of ubicaciones" [value]="ubicacion">{{ubicacion}}</option>
        </select>
    </div>

    <button>Enviar</button>
</form>
