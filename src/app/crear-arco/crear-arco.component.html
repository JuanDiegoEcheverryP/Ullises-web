<form class="container" onsubmit="return false">
    <input  id="numero" type="number" placeholder="NÃºmero del arco" min="1" required>
    <select id="tipo">
        <option *ngFor="let tipo of tipoArcos" [value]="tipo">{{tipo}}</option>
      </select>
    <select id="libraje">
        <option *ngFor="let libraje of librajeArcos" [value]="libraje">{{libraje}}</option>
    </select>
    <select id="mano">
        <option *ngFor="let mano of manoArcos" [value]="mano">{{mano}}</option>
    </select>
    <select id="calidad">
        <option *ngFor="let calidad of calidadArcos" [value]="calidad">{{calidad}}</option>
    </select>
    <select id="estado">
        <option *ngFor="let estado of estadoArcos" [value]="estado">{{estado}}</option>
    </select>
    <button (click)="agregarRegistro()">ddfs</button>
</form>
